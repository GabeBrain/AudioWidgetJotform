<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Widget de Gravação de Áudio</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://js.jotform.com/JFCustomWidget.min.js?onload=onJotformReady"></script>
    
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #f4f4f4; text-align: center; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; border: none; border-radius: 5px; margin: 5px; }
        #startButton { background-color: #28a745; color: white; }
        #stopButton { background-color: #dc3545; color: white; }
        #status { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <h3>Gravador de Auditoria</h3>
    <button id="startButton">▶️ Iniciar Gravação</button>
    <button id="stopButton" disabled>⏹️ Parar Gravação</button>
    <div id="status">Status: Carregando...</div>
    
    <script src="main.js"></script>
</body>
</html>
