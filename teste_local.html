<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste de Microfone Local</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 5px; border: 2px solid #28a745; background: white; }
        button:disabled { background: #ccc; border-color: #999; }
        #status { margin-top: 15px; font-weight: bold; font-size: 18px; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
    </style>
</head>
<body>
    <h1>Teste de Acesso ao Microfone</h1>
    <p>Este teste verifica se o navegador consegue chamar a função para pedir permissão de uso do microfone.</p>
    <button id="testButton">▶️ Iniciar Teste de Permissão</button>
    <div id="status">Status: Ocioso</div>

    <script>
        const testButton = document.getElementById('testButton');
        const statusDiv = document.getElementById('status');

        testButton.addEventListener('click', async () => {
            console.log("Botão de teste clicado.");
            statusDiv.textContent = 'Status: Solicitando permissão...';
            statusDiv.className = '';

            try {
                console.log("Tentando chamar navigator.mediaDevices.getUserMedia...");
                // A linha mais importante: pedindo acesso apenas ao áudio.
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                console.log("SUCESSO! Acesso ao microfone concedido.", stream);
                statusDiv.textContent = '✅ SUCESSO! Permissão concedida.';
                statusDiv.className = 'success';
                testButton.disabled = true;

                // Para a trilha do microfone após o sucesso, para apagar o ícone de gravação na aba do navegador.
                stream.getTracks().forEach(track => track.stop());

            } catch (err) {
                console.error("FALHA ao obter acesso ao microfone:", err);
                statusDiv.textContent = `❌ FALHA! Erro: ${err.name}`;
                statusDiv.className = 'error';
            }
        });
    </script>
</body>
</html>
